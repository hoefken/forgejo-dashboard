name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cleanup:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Remove preview and prepare site
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr/${PR_NUMBER}"

          if [ -d "${PREVIEW_DIR}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git rm -rf "${PREVIEW_DIR}"
            git commit -m "Remove PR #${PR_NUMBER} preview"
            git push origin gh-pages
          fi

          # Build deployment artifact from current state
          mkdir -p _site
          # Copy everything except git metadata
          for f in $(git ls-files); do
            mkdir -p "_site/$(dirname "$f")"
            cp "$f" "_site/$f"
          done
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
