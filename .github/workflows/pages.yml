name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save the file from main
          cp forgejo-local.html /tmp/index.html

          # Fetch gh-pages if it exists, otherwise create orphan
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Disable Jekyll processing (prevents 404 for static HTML)
          touch .nojekyll

          # Update root index.html, preserve pr/ directories
          cp /tmp/index.html index.html
          git add .nojekyll index.html
          git commit -m "Deploy main to GitHub Pages" --allow-empty
          git push origin gh-pages
