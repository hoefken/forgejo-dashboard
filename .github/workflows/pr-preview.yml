name: PR Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  preview:
    # Don't deploy previews for forks (security best practice)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr/${{ github.event.pull_request.number }}/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr/${PR_NUMBER}"

          mkdir -p _site

          # Get existing content from gh-pages branch
          git fetch origin gh-pages 2>/dev/null || true
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            # Extract root index.html
            git show origin/gh-pages:index.html > _site/index.html 2>/dev/null || cp forgejo-local.html _site/index.html
            # Extract existing pr/ directories
            git archive origin/gh-pages -- pr/ 2>/dev/null | tar -x -C _site/ 2>/dev/null || true
          else
            cp forgejo-local.html _site/index.html
          fi

          touch _site/.nojekyll

          # Add/update this PR's preview
          mkdir -p "_site/${PREVIEW_DIR}"
          cp forgejo-local.html "_site/${PREVIEW_DIR}/index.html"

      - name: Update gh-pages branch state
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr/${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cp forgejo-local.html /tmp/index.html

          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          touch .nojekyll
          mkdir -p "${PREVIEW_DIR}"
          cp /tmp/index.html "${PREVIEW_DIR}/index.html"

          git add .nojekyll "${PREVIEW_DIR}/index.html"
          git commit -m "Deploy PR #${PR_NUMBER} preview" --allow-empty
          git push origin gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const previewUrl = `https://${owner}.github.io/${repo}/pr/${prNumber}/`;
            const body = `**Preview deployed!**\n\n${previewUrl}`;

            const comments = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber
            });
            const botComment = comments.data.find(
              c => c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: botComment.id, body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body
              });
            }
