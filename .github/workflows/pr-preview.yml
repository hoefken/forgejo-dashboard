name: PR Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    # Don't deploy previews for forks (security best practice)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Deploy preview to gh-pages
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr/${PR_NUMBER}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cp forgejo-local.html /tmp/index.html

          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Disable Jekyll processing (prevents 404 for static HTML)
          touch .nojekyll

          mkdir -p "${PREVIEW_DIR}"
          cp /tmp/index.html "${PREVIEW_DIR}/index.html"

          git add .nojekyll "${PREVIEW_DIR}/index.html"
          git commit -m "Deploy PR #${PR_NUMBER} preview" --allow-empty
          git push origin gh-pages

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const previewUrl = `https://${owner}.github.io/${repo}/pr/${prNumber}/`;
            const body = `ðŸ” **Preview deployed!**\n\n${previewUrl}`;

            const comments = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber
            });
            const botComment = comments.data.find(
              c => c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: botComment.id, body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body
              });
            }
